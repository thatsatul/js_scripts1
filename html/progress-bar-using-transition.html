<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
	* {
    	box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
	.outer {
    	width: 200px;
        height: 10px;
        background: red;
        padding: 0;
    }
    .inner {
    	width: 0px;
        height: 10px;
        background: green;
        transition: width 5s;
        padding: 0;
    }
    .inner.is-active{
        width: 100%;
    }

</style>
</head>
<body><div class="outer"><div id="inner" class="inner"></div></div></body>
<script type="text/javascript" defer>
    // transition property needs a trigger to work mandatorily
    document.querySelector(".inner").addEventListener('click',(e)=>{
        e.target.classList.toggle('is-active');
    });
    function fakeClick () {
        document.querySelector(".inner").click();
    }
</script>
</html>
