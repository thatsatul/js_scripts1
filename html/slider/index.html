<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Slider</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script src="./script.js"></script>
</head>
<body>
  <div class="centered">
    <div id="slidercontainer">
      <button class="left btn" onclick="display(-1)">Prev</button>
      <button class="right btn" onclick="display(1)">Next</button>
      <div id="image-container">
        <div id="img-cont">
          <div id="image-comp_0" class="in-bl">
            <img class="img" src="https://www.gstatic.com/webp/gallery/1.jpg" />  
          </div>
          <div id="image-comp_1" class="in-bl">  
            <img class="img" src="https://www.gstatic.com/webp/gallery/2.jpg" />  
          </div>
          <div id="image-comp_2" class="in-bl">  
            <img class="img" src="https://www.gstatic.com/webp/gallery/3.jpg" />  
          </div>
          <div id="image-comp_3" class="in-bl">  
            <img class="img" src="https://www.w3schools.com/w3images/workbench.jpg" />  
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
