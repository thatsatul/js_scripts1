<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .cont {
        overflow: hidden;
      }
      .in-cont {
        width: auto;
        display: flex;
      }
      .card {
        height: 200px;
        width: 100%;
        display: inline-block;
        min-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="swipe-cont" class="cont">
      <div id="card-cont" class="in-cont">
        <div class="card" style="background-color: green;"></div>
        <div class="card" style="background-color: red;"></div>
        <div class="card" style="background-color: blue;"></div>
        <div class="card" style="background-color: yellow;"></div>
        <div class="card" style="background-color: magenta;"></div>
      </div>
    </div>
    <script>
      const noOfCards = 3;
      let currentCard = 0;
      const swipeCont = document.getElementById("swipe-cont");
      swipeCont.addEventListener('touchstart', handleTouchStart, false);        
      swipeCont.addEventListener('touchmove', handleTouchMove, false);
      var xDown = null;                                                        
      var yDown = null;
    
      function getTouches(evt) {
        return evt.touches ||             // browser API
              evt.originalEvent.touches; // jQuery
      }
      function handleTouchStart(evt) {
          const firstTouch = getTouches(evt)[0];                                      
          xDown = firstTouch.clientX;                                      
          yDown = firstTouch.clientY;                                      
      };
      function swipe(pos) {
        const el = document.getElementsByClassName("card");
        const cardWidth = el[0].clientWidth;
        const newCard = currentCard + pos;
        console.log("newCard", newCard);
        if(newCard < 0 || newCard >= noOfCards)
          return;
        const transformVal = newCard * cardWidth;
        document.getElementById("card-cont").style.transform = "translate(-" + transformVal + "px)";
        document.getElementById("card-cont").style.transition = "all 1s linear";
        currentCard = newCard;
      }
      function handleTouchMove(evt) {
          if ( ! xDown || ! yDown ) {
              return;
          }
    
          var xUp = evt.touches[0].clientX;                                    
          var yUp = evt.touches[0].clientY;
    
          var xDiff = xDown - xUp;
          var yDiff = yDown - yUp;
                                                                              
          if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
              if ( xDiff > 0 ) {
                  /* right swipe */ swipe(1);
              } else {
                  /* left swipe */ swipe(-1);
              }                       
          } else {
              if ( yDiff > 0 ) {
                  /* down swipe */ 
              } else { 
                  /* up swipe */
              }                                                                 
          }
          /* reset values */
          xDown = null;
          yDown = null;                                             
      };
    </script>
  </body>
</html>
