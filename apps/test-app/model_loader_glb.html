<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      // Create scene
      const scene = new THREE.Scene();

      // Camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      // const camera = new THREE.PerspectiveCamera(75, 360 / 740, 0.1, 1000);
      camera.position.z = 5;

      // Renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      // renderer.setSize(360, 740);
      document.getElementById('canvas-container').appendChild(renderer.domElement);

      const controls = new OrbitControls( camera, renderer.domElement );

      const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 1, 0);
      scene.add(directionalLight);

      // load gltf or glb file
      // const gltfLoader = new GLTFLoader();
      // console.log('THREE instance, GLTFLoader, controls', THREE, gltfLoader, controls);
      // gltfLoader.load('https://modelviewer.dev/shared-assets/models/RobotExpressive.glb', function (gltf) { 
      //   scene.add(gltf.scene)
      // });

      const loader = new GLTFLoader();

      loader.load( 'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb', function ( gltf ) {
        // console.log('scene added', JSON.stringify(gltf.scene));
        scene.add( gltf.scene );
      }, undefined, function ( error ) {
        console.error( error );
      });

      // Render Loop
      function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
      }
      animate();
    </script>
</body>
</html>
