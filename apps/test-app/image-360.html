<!DOCTYPE html>
<html lang="en">
  <head>
    <title>js-cloudimage-360-view</title>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .btn {
        background-color: #2c4c61;
        border: 0;
        padding: 7px 10px;
        color: #ffffff;
        border-radius: 2px;
        cursor: pointer;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div
      id="-test--s1-pro"
      data-folder="https://cdn.-test-electric.com/sites/evdp/ext/360view/model/s1pro/colors/cg/"
      data-filename-x="coralGlam{index}.webp"
      data-amount-x="36"
      data-spin-reverse
    ></div>

    <!-- Add script tag with CDN link to js-cloudimage-360-view lib after all content in body tag -->
    <script src="https://cdn.scaleflex.it/plugins/js-cloudimage-360-view/latest/js-cloudimage-360-view.min.js"></script>
    <script>
      function add360View(viewId) {
        const new360View = document.getElementById(viewId);
        new360View.classList.add("cloudimage-360");
        window.CI360.add(viewId);
      }
      add360View('-test--s1-pro');
    </script>
  </body>
</html>
